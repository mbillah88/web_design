<!-- templates/receive_item.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Receive Item</title>
</head>
<body>
    <h1>Receive Item</h1>
    <form method="post">
        {% csrf_token %}
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>

        <label for="item_type">Item Type:</label>
        <select id="item_type" name="item_type" required>
            {% for item_type in item_types %}
                <option value="{{ item_type.id }}">{{ item_type.type_name }}</option>
            {% endfor %}
        </select><br><br>

        <div id="specifications">
            <!-- Specifications will be dynamically added here -->
        </div>
        
        <button type="button" onclick="addSpecification()">Add Specification</button><br><br>

        <input type="submit" value="Receive Item">
    </form>

    <script>
        let specCount = 0;

        function addSpecification() {
            specCount++;
            const specDiv = document.createElement('div');
            specDiv.innerHTML = `
                <label for="spec_value_${specCount}">Specification Value ${specCount}:</label>
                <input type="text" id="spec_value_${specCount}" name="spec_values" required><br><br>
            `;
            document.getElementById('specifications').appendChild(specDiv);
        }
    </script>
</body>
</html>
