{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SLT Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico" type="image/x-icon"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Kalpurush', Arial, sans-serif !important;
      }
    </style>
</head>
<body>  
   
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark sticky-top">
          <a class="navbar-brand" href="#">
              <img class="rounded-pill" style="width: 40px;" src="{% static 'business_apps/img/slt_logo.jpeg' %}" alt="SLT Logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                <a href="{% url 'product' %}"  class="nav-link">Product</a>
                </li>  
                <li class="nav-item">
                <a href="{% url 'service' %}" class="nav-link">Service</a>
                </li>  
                <li class="nav-item">
                <a href="{% url 'blog' %}" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                <a href="{% url 'about' %}" class="nav-link">About</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                {% if request.user.is_authenticated %}
                  <a class="nav-link" href="{% url 'slt' %}"><span class="glyphicon glyphicon-log-in"></span>Hi  {{ user.username }} Dashboard</a>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                {% endif %}
              </li>
            </ul>  
          </div>
      </nav>
    {% block content %}
    

    {% endblock %}
</body>
</html>
