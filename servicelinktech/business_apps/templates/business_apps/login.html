
{% load static %}
{% load bootstrap4 %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>SLT Login</title>
    <style>
      body {
        background-image: url('{% static 'business_apps/img/body_slt1.jpg' %}');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      #login_body{        
        align-content: center;
        justify-content: center;
      }
    </style>
  </head>

  <body class="text-center bg-dark" >
    <div id="login_body" style="height: 100vh;" class="container d-flex flex-wrap p-3">
      <div class=" border  p-2 d-flex " style="background-color: transparent">
        <form action="" class=" d-flex flex-column mb-2">
          <img class="mb-2 border" src="{% static 'business_apps/img/slt_bannar.jpg' %}" alt="" width="auto" height="72">
          
          <h3 class="mb-2 font-weight-normal">Please Login...</h3>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control P-2" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-3 mb-3 text-muted">&copy; 2024</p>
        </form>

      </div>
    </div>
  </body>
</html>
