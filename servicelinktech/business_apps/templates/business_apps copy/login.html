
{% load static %}

<!doctype html>
<html lang="en">
  <head>
   
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'business_apps/css/master.css' %}">
  <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <style>
      body {        
        background-image: url("{% static 'business_apps/img/body_slt1.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      #login_body{        
        align-content: center;
        justify-content: center;
      }
    </style>
  </head>

  <body class="text-center bg-dark" >
    <div id="login_body" style="height: 100vh;" class="container d-flex flex-wrap p-3">
      <div class=" border  p-2 d-flex " style="background-color: transparent">

        <form method="POST" action="{% url 'ulogin' %}" class=" d-flex flex-column mb-2">
          {% csrf_token %}
          <img class="mb-2 border" src="{% static 'business_apps/img/slt_bannar.jpg' %}" alt="" width="auto" height="72">
          
          <h3 class="mb-2 font-weight-normal">Please Login...</h3>
          <label for="username" class="sr-only">User Name</label>
          <input type="text" id="username" name="username" class="form-control P-2" placeholder="username" required autofocus>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control mt-2" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
          <input type="submit" value="login">
          <input type="hidden" name="next" value="{{ next }}">
          <p class="mt-3 mb-3 text-muted">&copy; 2024</p>
        </form>

      </div>
    </div>
  </body>
</html>
